<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوصلة اتجاه القبلة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="compass">
        <img src="compass-background.png" alt="بوصلة" class="compass-image">
        <div class="needle">
            <img src="arrow.png" alt="قبلة" class="arrow">
        </div>
        <div class="center"></div>
    </div>
    
    <div class="direction" id="direction">بوصلة القبلة</div>
    <button id="request-permission">طلب الأذونات</button>
    <div id="location-info"></div>
    <div id="error-message"></div> 
    <script src="https://cdn.jsdelivr.net/npm/qibla-direction@1.0.0/dist/qibla-direction.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
